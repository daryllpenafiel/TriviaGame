<!doctype HTML> 
<html>

<head>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">

</head>
<body>

<div class="container">

    <div class="startbox">
        <br>
        <h1>Trivia Game</h1>
        
        <div class="startbutton">
            <input class="btn btn-primary" value="Start">
        </div><br>
    </div>
    <br>

    <div class="questionsform">

        <br><h1>Trivia Game</h1><br>

        <div class="timer">00:5</div><br>

        <div class="form-group">
            <p>What is 2 x 2?</p>
            <label class="radio-inline"><input type="radio" name="q1" value="4">4</label>
            <label class="radio-inline"><input type="radio" name="q1" value="6">6</label>
            <label class="radio-inline"><input type="radio" name="q1" value="2">2</label>
        </div>
        <br><br>
        
        <div class="form-group">
        <p>What is 4 - 5?</p>
        <label class="radio-inline"><input type="radio" name="q2" value="1">1</label>
        <label class="radio-inline"><input type="radio" name="q2" value="0">0</label>
        <label class="radio-inline"><input type="radio" name="q2" value="-1">-1</label>
        </div>
        <br><br>

        <div class="form-group">
        <p>What is 10 / 2?</p>
        <label class="radio-inline"><input type="radio" name="q3" value="5">5</label>
        <label class="radio-inline"><input type="radio" name="q3" value="2">2</label>
        <label class="radio-inline"><input type="radio" name="q3" value="3">3</label>
        </div>
        <br>

        <div class="submitbutton">
                <input class="btn btn-primary" value="Submit">
        </div><br>
        
    </div>

    <div class="resultbox">
        <p class="result"></p>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="./assets/javascript/app.js"> </script>

</body>
</html>
